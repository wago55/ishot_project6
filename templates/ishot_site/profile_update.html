{% extends "base/base.html" %}
{% load static %}

{% block title %}プロフィール編集{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <form method="post">
                {% csrf_token %}

                {{ form.non_field_errors }}

                {% for field in form %}

                    <div class="form-group row">
                        <label for="{{ field.id_for_label }}" class="col-sm-4 col-form-label">
                        <strong>{{ field.label_tag }}</strong>
                        </label>
                        <div class="col-sm-8">
                            {{ field }}
                            {{ field.errors }}
                        </div>
                    </div>
                {% endfor %}

                <div class="offset-sm-4 col-sm-8">
                    <button class="btn btn-primary" type="submit">更新</button>

                </div>
            </form>
            <a class="btn btn-primary" href="{% url 'ishot_site:profile_list' %}">キャンセル</a>
        </div>
    </div>
</div>
{% endblock %}
