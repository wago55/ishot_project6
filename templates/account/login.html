{% extends "base/base.html" %}

{% block title %}ログイン{% endblock %}
{% block active_login %}active{% endblock %}

{% block content %}
    <div id="userForm" class="mx-auto">
        <h3 class="text-center font-weight-bold border-bottom my-1">ログイン</h3>
        <form action="" method="POST" class="mt-4">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    {{ form.login }}
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    {{ form.password }}
                </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            {#            <div class="form-check mb-2">#}
            {#                {{ form.remember }}#}
            {#                <label class="form-check-label" for="inlineFormCheck">#}
            {#                    Remember me#}
            {#                </label>#}
            {#            </div>#}
            <input type="hidden" name="next" value="{{ next }}"/>
            <div class="control mt-5">
                <button type="submit" id="userFormButton">ログイン</button>
            </div>
            {% csrf_token %}
        </form>
    </div>


    {% block extra_js %}
        <script>
            $(function () {
                $("#id_remember").removeClass("form-control")
            });
        </script>
    {% endblock %}
{% endblock %}
